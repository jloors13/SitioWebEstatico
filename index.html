<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Principal - Currículums</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <header class="Cabecera">
        <h1>Buscador de Currículums</h1>
        <input type="text" placeholder="Buscar por nombre, habilidades, ciudad..." class="buscador">
    </header>

    <section class="contenedor-curriculums">
        <h2>Currículums Disponibles</h2>

        <div class="grid">
            <a href="CVDA.html" class="card">
                <h3>Darwin Arcalle</h3>
                <p>Desarrollador Full Stack</p>
                <img class="ImgLogoPerfil" src="imagenes/Darwin.jpg" alt="LogoPerfil">
            </a>

            <a href="CVJC.html" class="card">
                <h3>Johan Carvajal</h3>
                <p>Desarrollador Junior</p>
                <img class="ImgLogoPerfil" src="imagenes/Johan.jpg" alt="LogoPerfil">
            </a>


            <a href="CVJR.html" class="card">
                <h3>Jhon Rios</h3>
                <p>Estudiante de programacion</p>
                <img class="ImgLogoPerfil" src="imagenes/Jhon.jpg" alt="LogoPerfil">
            </a>

            <a href="curriculoJL.html" class="card">
                <h3>Jordan Loor</h3>
                <p>Estudiante de Ingeniería en Software</p>
                <img class="ImgLogoPerfil" src="imagenes/Josue.jpg" alt="LogoPerfil">
            </a>
        </div>

    </section>

    <footer class="footer">
        <p>Universidad Técnica Estatal de Quevedo</p>
        <p>Proyecto de Aplicaciones Web - 2025</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.querySelector('.buscador');
            const cards = document.querySelectorAll('.card');

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                cards.forEach(card => {
                    const title = card.querySelector('p').textContent.toLowerCase();
                    if (title.includes(query)) {
                        card.style.display = '';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
